	<script type="text/javascript">
		const img_user = document.querySelector('.img1');

		const number = 1 + 5;


		
		hitbtn.addEventListener('click', () => {

			divimg.src = "img/as.jpg";
			document.querySelector('.box').appendChild(divimg);
			
			console.log(divimg)

			const hitaudio = new Audio("sounds/swish.m4a");
			hitaudio.play();

		});
		standbtn.addEventListener('click', () => {
			const number1 = Math.floor(Math.random() * 21);
			document.querySelector('.value2').innerHTML = number1;
			if (number > number1) {
				document.querySelector('.result').innerHTML = "Win";
				
			} else {
				document.querySelector('.result').innerHTML = "Loose";
				standaudio = new Audio ("sounds/aww.mp3");
				standaudio.play();
			}

		});
		dealbtn.addEventListener('click', () =>{
			const yourImages = document.querySelector('.box').querySelectorAll('img');
			for (i = 0; i < yourImages.length; i++) {
				yourImages[i].remove();
			}
			standaudio = new Audio ("sounds/cash.mp3");
				standaudio.play();
		});
